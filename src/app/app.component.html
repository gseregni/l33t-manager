<div class="container-fluid mt-3 mb-3 h-100" >
  <div class="row h-100">

    <div class="col-4">
      <div *ngFor="let a of wss?.tree?.areas ; trackBy:identify">

        <div class="card" (click)="setSelection(a)">
          <div class="card-header">
            {{a.name}}
          </div>
          <div class="card-body p-3" (click)="setSelection(a)">
            
            <div class="card mb-4" *ngFor="let ag of a.agents ; trackBy:identify">
              
              <div class="card-header d-flex align-items-center">
                Agent {{ag.id}} - {{ag.type}}  <button (click)="setSelection(a)">asas</button>
              </div>
              <div class="card-header d-flex align-items-center">
                <small>{{ag.timestamp}}</small>
              </div>

              <div class="card-body p-2">
                <b>Data</b>
                <pre>{{ag.data | json}}</pre>
              </div>
              <div class="card-body p-2">
                <b>Markers</b>
                <pre>{{ag.markers | json}}</pre>
              </div>
              <app-ruler>

              </app-ruler>
            </div>

          </div>
        </div> 
      </div>
    </div>

    <div class="col-4">
      <div *ngFor="let a of wss?.tree?.areas">
        <div class="card mb-4" *ngFor="let cb of a.codeblocks">
          <div class="card-header d-flex align-items-center">
          Codeblock {{cb.name}}
          <span class="ms-auto"></span>
          </div>
          <div class="card-body p-2">
            <!-- {{ag.data | json}} -->
            {{cb.outputs | json}}
          </div>
        </div>
      </div>

    </div>

      <div class="col-4 h-100">
        <app-inspector class="d-flex h-100 w-100">

        </app-inspector>
    <!-- <div class="rete " style="width: 100%;height: 100%;" #rete ></div> -->
    </div>
    
  </div>
</div>
