<div>

  <button (click)="addNode2()">Add 2</button>


  <button (click)="save()">save</button>

</div>
<!-- {{wss.tree.areas[0] }} -->

<div class="container-fluid mt-5" >
  <div class="row">

    <div class="col-4">
      <div *ngFor="let a of wss?.tree?.areas">

        <div class="card">
          <div class="card-header">
            {{a.name}}
          </div>
          <div class="card-body p-3">
            
            <div class="card mb-4" *ngFor="let ag of a.agents">
              <div class="card-header d-flex align-items-center">
              Agent {{ag.id}} - {{ag.type}} 
              <span class="ms-auto">{{ag.timestamp}}</span>
              </div>
              <div class="card-body p-2">
                {{ag.data | json}}
  
              </div>
            </div>


         


  
          </div>
        </div> 
      </div>
    </div>

    <div class="col-4">
      <div *ngFor="let a of wss?.tree?.areas">
        <div class="card mb-4" *ngFor="let cb of a.codeblocks">
          <div class="card-header d-flex align-items-center">
          Codeblock {{cb.name}}
          <span class="ms-auto"></span>
          </div>
          <div class="card-body p-2">
            <!-- {{ag.data | json}} -->
            {{cb.outputs | json}}

          </div>
        </div>
      </div>

    </div>

      <div class="col-8">
    <div class="rete " style="width: 100%;height: 100%;" #rete ></div>
  </div>
    
  </div>
</div>
