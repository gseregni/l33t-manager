<!-- {{wss.tree.areas[0] }} -->

<div class="container">
  <div class="row">
    <div class="col" *ngFor="let a of wss?.tree?.areas">

      <div class="card">
        <div class="card-header">
          {{a.name}}
        </div>
        <div class="card-body">
          <ul>
            <li *ngFor="let ag of a.agents">
              Agent {{ag.id}} - {{ag.type}}
            </li>
          </ul>
        </div>
      </div> 
    </div>
  </div>
</div>

  <div class="rete d-none" style="width: 100%;height: 100%;" #rete ></div>
