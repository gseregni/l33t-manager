<div class="border bg-dark h-100 w-100" *ngIf="selection">
    

    <canvas id="canvas-box" class="w-100 h-50 bg-dark">

    </canvas>

    <div class="card-body p-2" >
        <b>Data</b>
        <pre>{{selection.data | json}}</pre>
    </div>
    <div class="card-body p-2">
        <b>Markers</b>
        <pre>{{selection.markers | json}}</pre>
    </div>

</div>
